<div class="col-lg-12">
	<div class="col-lg-6 pull-left" style="max-height: 153px; overflow: hidden;">
		<img alt="" class="img-responsive" src="/images/circle_man.png"/>
	</div>
	<div class="col-lg-6 pull-right">
		<img alt="" class="img-responsive" src="/images/netsuite_logo.png"/>
	</div
</div>
<div class="clearfix"></div>
<hr>
<div style="cursor: pointer;" ng-click="previousStep()" class="pull-left"><i class="glyphicon glyphicon-arrow-left"></i></div>
<div class="row mbm">
	<h4 align="center">Select a Time</h4>
</div>
<hr>
<div class="col-lg-offset-4 wrapper narrow">
	<div class="text-center mbm"></div>
	<div class="js-spot-list mbl">
		<div class="js-am-spot-list">
			<ul class="spots">
				<li class="spot available collapsed" ng-repeat="slot in event.availableTimeSlots">
					<button style="width:50% !important; background-color: black; color: white;" ng-show="demo" ng-click="demo = !demo"
						class="time-button js-select animate-show">{{slot}}</button>
					<button ng-show="!demo" ng-click="demo = !demo"
						class="time-button js-select animate-show">{{slot}}</button>
					<button style="width: 50%" ng-show="demo"
						class="time-button-inverse js-select animate-show" ng-click="chooseTime(slot)">Confirm</button>
				</li>
			</ul>
		</div>
	</div>
</div>
