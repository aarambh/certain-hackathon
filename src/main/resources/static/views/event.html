<hr>
<h4 align="center">Event List</h4>
<table class="table table-hover">
	<tr>
		<th>Event Name</th>
		<th>Event Location</th>
		<th>Link</th>
	</tr>
	<tr ng-repeat="event in events" ng-init="event = event">
		<td>{{event.eventName}}</td>
		<td>{{event.location}}</td>
		<td><a href="" ng-click="routeToEvent(event)">Event Link</a></td>
	</tr>
</table>
