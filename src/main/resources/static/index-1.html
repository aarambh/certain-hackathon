<!DOCTYPE html>
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>

<!-- Basic Page Needs
================================================== -->
<meta charset="utf-8">
<title>Chow</title>

<!-- Mobile Specific Metas
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/toaster.min.css">
<link rel="stylesheet" href="css/angular-bootstrap-calendar.css">



<style>

#loginFormBox{
	background: #fff;
    padding: 30px 40px 35px 40px;
    text-align: left;
    max-width: 800px;
    margin: 40px auto;
    position: relative;
}

input.ng-invalid {
    border-color : red;
}

  .view-animate{
	min-height: 500px;
}

 .view-animate.ng-enter.ng-enter-active {
  opacity:1;
} 

.view-animate.ng-leave {
  transition: 0.3s linear all;
  opacity:1;
}

.view-animate.ng-enter {
  transition: 0.3s linear all; 
  opacity:0; 
}

.view-animate.ng-leave.ng-leave-active {
   opacity:0; 
}   
</style>
</head>

<body>
<script src="scripts/jquery-1.11.0.min.js"></script>
<script src="/angular/moment/moment.js"></script>
<script src="/angular/angular.min.js"></script>
<script src="/angular/angular-route.min.js"></script>
<script src="/angular/angular-resource.min.js"></script>
<script src="/angular/angular-animate.min.js"></script>
<script src="/angular/toaster.min.js"></script>
<script src="/angular/angular-bootstrap-calendar-tpls.js"></script>
<script src="/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bootstrap/ui-bootstrap-tpls-1.3.2.min.js"></script>
<script src="/angular/toaster.min.js"></script>

<!-- Wrapper -->
<div id="wrapper">
<toaster-container toaster-options="{'close-button': true, 'position-class': 'toast-top-full-width'}"></toaster-container>

<!-- Header
================================================== -->
<header id="header">

<!-- Container -->
<div class="container">

	<!-- Logo / Mobile Menu -->
	<div class="three columns">
		<div id="logo">
			<h1><a href="" ng-click="$location.path('/home')"><img src="images/logo.png" alt="Chow" /></a></h1>
		</div>
	</div>


<!-- Navigation
================================================== -->
<div class="thirteen columns navigation">

	<nav id="navigation" class="menu nav-collapse">
		<ul>
			<li><a href="" ng-click="$location.path('/home')">Home</a></li>

			<li><a href="" ng-click="$location.path('/boxed-view')">Boxed Version</a></li>

			<li><a href="" ng-click="$location.path('/browse-recipes')">Browse Recipes</a></li>

			<li><a href="#">Pages</a>
				<ul>
					<li><a href="">Shortcodes</a></li>
					<li><a href="">Typography</a></li>
					<li><a href="">Contact</a></li>
				</ul>
			</li>

			<li><a href="" ng-click="$location.path('/submit-recipe')">Submit Recipe</a></li>
			<li ng-show="authenticated"><a href="#">My Profile</a>
				<ul ng-controller="LoginCtrl">
					<li><a href="" ng-click="changeViewToCalendar()">My Calendar</a></li>
					<li><a href="" ng-click="doLogout()">Logout</a></li>
				</ul>
			</li>
			<li ng-show="!authenticated"><a href="" ng-controller="LoginCtrl" ng-click="openLogin()">Login/SignUp</a></li>
		</ul>
	</nav>

</div>

</div>

</header>

<div class="view-animate" ng-view>

</div>

</body>
</html>
